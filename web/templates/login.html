<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | LoraFog</title>
    <link rel="stylesheet" href="/static/css/tailwind.min.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <form
      method="POST"
      action="/login"
      class="bg-white shadow-lg rounded-lg p-8 w-96 border border-gray-200"
    >
      <h1 class="text-2xl font-bold mb-4 text-center">LoraFog Login</h1>
      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-1">Username</label>
        <input
          name="username"
          type="text"
          required
          class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-200"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input
          name="password"
          type="password"
          required
          class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-200"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Sign In
      </button>
      <p class="text-xs text-gray-500 text-center mt-3">
        &copy; {{year}} LoraFog Control Panel
      </p>
    </form>
  </body>
</html>
