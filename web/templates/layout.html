{{define "layout"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}} | LoraFog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/static/img/favicon.ico" />

    </nav>
